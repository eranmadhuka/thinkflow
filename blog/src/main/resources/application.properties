spring.application.name=blog

server.address=0.0.0.0
server.port=8080

# MongoDB configuration (overridden by environment variable)
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/thinkflowDB}
spring.data.mongodb.database=thinkflowDB

# Frontend URL (overridden by environment variable)
frontend.url=${FRONTEND_URL:https://thinkflow-xi.vercel.app}

# Google OAuth2 (overridden by environment variables)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

